<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="library">
            <div class="element" data-type="water">💧 Water</div>
            <div class="element" data-type="fire">🔥 Fire</div>
            <div class="element" data-type="air">🌬️ Air</div>
            <div class="element" data-type="earth">🌍 Earth</div>
        </div>
        <div id="combination-area">Drop elements here to combine</div>
        <div id="result">Result: <span id="output"></span></div>
        <button id="next-level">Next Level</button>
    </div>
    

  <script src="script.js"></script>
</body>
</html>
